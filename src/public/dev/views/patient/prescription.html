<!-- Patient Prescription View -->
<div id="content" ng-controller="PatientController as PatientCtrl" class='pure-g'>
  <div id="left" class="pure-u-1-6 full-length">
    <pmenu></pmenu>
  </div>

  <div id="mid" class="pure-u-2-3 full-length">
    <div class="padding" ng-repeat="prescription in prescriptions" ng-show="$index === {{prescriptionIndex}}">
      {{prescriptionIndex}}
      {{prescription.name}}
      {{prescription.refills}}
      {{prescription.prescribing_doctor}}
    </div>
  </div>

  <div id="right" class="pure-u-1-6 full-length">
  </div>
</div>
