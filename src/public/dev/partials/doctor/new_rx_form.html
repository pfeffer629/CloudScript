<div id="newrxform">
  <ng-form novalidate class="simple-form">
    <label><span class="formtext">Drug: </span><input type="text" ng-model="rx.name" list="drugnames"/></label>
    <label><span class="formtext">Notes: </span><textarea rows="5" ng-model="rx.notes" /></label>
    <button class="pure-button" ng-click="submit(rx)">Submit Prescription</button>
  </ng-form>
  <datalist id="drugnames">
    <option ng-repeat="drugname in drugnames" value="{{drugname}}">
  </datalist>
</div>
