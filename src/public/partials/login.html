<form name="login" ng-controller="loginController">
  <label>Email:<input type="text" id="username" ng-model="credentials.username"></label><br>
  <label>Password:<input type="text" id="password" ng-model="credentials.password"></label><br>
  <input type="submit" value="Submit" ng-submit="submit(credentials)">
</form>

{{credentials}}
{{submit}}
