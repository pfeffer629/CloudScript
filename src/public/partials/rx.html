
<div ng-controller="RxController as RxCtrl">
  <ng-form novalidate class="simple-form">
    Drug Name: <input type="text" ng-model="rx.name" /><br />
    Quantity: <input type="text" ng-model="rx.qty" /><br />
    <input type="button" ng-click="reset()" value="Reset" />
    <input type="submit" ng-click="submit(rx)" value="Save" />
  </ng-form>
  <pre>form = {{rx | json}}</pre>
  <pre>Response: {{new_rx_response}}</pre>
</div>
